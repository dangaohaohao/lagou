<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>登录</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/login.css">
</head>

<body>

  <!-- header -->
  <header class="header text-center">
    <span class="iconfont icon-fanhui back-action"></span>
    <h1>登录拉勾</h1>
  </header>

  <!-- content -->
  <div class="content">

    <!-- 普通登录方式 -->
    <div class="loginCommon">
      <!-- 电话号码或者邮箱号 -->
      <p class="tel border-bottom">
        <input type="text" placeholder="请输入已验证的手机号或邮箱">
      </p>

      <!-- 密码 -->
      <p class="psw border-bottom">
        <input type="password" placeholder="请输入密码">
      </p>
    </div>

    <!-- 电话号码登录 -->
    <div class="loginByPhone hideNone">
      <p class="tel border-bottom">
        <input type="text" placeholder="请输入常用手机号">
      </p>

      <!-- 密码 -->
      <p class="psw border-bottom">
        <input type="password" placeholder="请输入收到的验证码">
        <span class="getCode">获取验证码</span>
      </p>
    </div>

    <!-- 登录按钮 -->
    <p class="loginWrap text-center">
      <span class="login">登录</span>
    </p>

    <!-- 手机号登录 / 注册 -->
    <p class="waysByPhone">
      <span class="mobile">手机号登录</span>
      <span class="register">注册</span>
    </p>


  </div>

  <script src="../lib/zepto.js"></script>
  <script src="../js/login.js"></script>
</body>

</html>
